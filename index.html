      playIcon.addEventListener('click', ()=>{
        myAudio.play();
      }, { once : true});

      //이미지 관련
      const pxToPercent = (px, pos) => {
        return (px * 100) / pos;
      };

      const numToZero = (num) => {
        if (num < 10) {
          //001
          return `00${num}`;
        } else if (num >= 10 && num < 100) {
          //010~099
          return `0${num}`;
        } else if (num >= 100) {
          //100
          return `${num}`;
        }
      };

      class Item {
        constructor(num, top, left, width, height, z) {
          this.class = document.querySelector(`._${num}`);
          this.top = top;
          this.left = left;
          this.width = width;
          this.height = height;
          this.z = z;
          this.draw();
        }
        draw() {
          this.class.style.top = `${pxToPercent(this.top, 18000)}%`;
          this.class.style.left = `${pxToPercent(this.left, 3000)}%`;
          this.class.style.width = `${pxToPercent(this.width, 3000)}%`;
          this.class.style.height = `${pxToPercent(this.height, 18000)}%`;
          this.class.style.zIndex = this.z;
        }
      }
